<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer - Demo Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <base href="/" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-university me-2"></i>
            <span th:text="${@environment.getProperty('spring.application.name', 'Demo Banking')}">Demo Banking</span>
        </a>
        <div class="navbar-nav ms-auto">
            <div class="nav-item dropdown" id="user-dropdown">
                <!-- Will be populated by React -->
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Server-side alerts -->
    <div class="row mb-3" th:if="${message}">
        <div class="col-12">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <span th:text="${message}">Server message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>

    <div class="row mb-3" th:if="${error}">
        <div class="col-12">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
    </div>

    <!-- React Transfer Component Mount -->
    <div id="statement-root"
        th:attr="data-year=${year}, data-month=${month}, data-customer-id=${customerId}">
        <!-- Loading fallback -->
        <div class="text-center py-5">
            <div class="loading-spinner"></div>
            <p>Loading statement...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center text-muted">
        <hr>
        <p>&copy; 2025 <span th:text="${@environment.getProperty('spring.application.name', 'Demo Banking')}">Demo Banking</span> |
            Server Time: <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}">Now</span>
        </p>
    </footer>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- Components -->
<script src="/js/components/UserDropdown.js"></script>
<script src="/js/components/MoneyTransferModal.js"></script>

<!-- Page-specific JS -->
<script src="/js/Statement.js"></script>

</body>
</html>
